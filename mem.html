<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>

	<link rel="stylesheet" type="text/css" href="mem.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="mem.js"></script>

</head>

<body>

<div id="lvl" class="level">			<!--initial level menu-->
	<h1>Memory Blocks</h1>
	
	<div id="buttons">
		<div class="tooltip">
			<button type="button" class="btn" id="btn1" onclick="show('3');"> level 1 (3 x 4)</button>

		</div>
		<div class="tooltip">
			<button type="button" class="btn" id="btn2" onclick="show('4');"> level 2 (4 x 6) </button>

		</div>
	</div>
</div>

<div id="boxsmall" style="display:none" >	<!--html for 3x4 level game initially not displayed in the page flow-->

		<p id="clicks">Clicks : 0</p>
		<p id="score">Score : 0</p>
		<p class="res"><button type="button" class="btn" id="resetsm" onclick="reset('3');">Reset</button></p>
	</div>

	<div>

		<img id="s1" onclick="clk('1');" src="def.jpg" alt="image">

</div>
